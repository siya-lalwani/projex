<!DOCTYPE html>
<html>
<head>
  <title>{{ project.title }} â€” Overview</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --card: #ffffff;
      --muted: #4b4b4b;
      --accent-yellow: #ffe97f;
      --accent-blue: #8ecae6;
      --accent-green: #a7d99e;
      --shadow: rgba(0,0,0,0.08);
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, var(--bg) 0%, #fff 100%);
      color: #111;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #000;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      margin-top: 25px;
      box-shadow: 0 6px 18px var(--shadow);
      border-top: 6px solid var(--accent-green);
    }

    .markdown {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.7;
    }

    pre {
      background: #f8f8f8;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 16px;
    }

    code {
      background: var(--accent-yellow);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .btn {
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      padding: 12px 20px;
      display: inline-block;
      margin-top: 24px;
      transition: 0.2s;
    }

    .btn:hover { background: #444; }

    footer {
      text-align: center;
      color: var(--muted);
      margin-top: 40px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§© {{ project.title|title }}</h1>
    </header>

    <section class="card markdown">
      {{ rendered_html|safe }}
    </section>

    <a href="{{ project.github_link }}" target="_blank" class="btn">ðŸ”— View Full Code on GitHub</a>

    
  </div>
</body>
</html>
