<!DOCTYPE html>
<html>
<head>
  <title>{{ project.title }} ‚Äî Overview</title>
  <style>
    :root{
      --bg:#fffaf0;--card:#ffffff;--muted:#6b6b6b;
      --accent:#f092b2;--accent2:#fff599;--shadow:rgba(0,0,0,0.06);
    }
    body{
      font-family:Inter, system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:linear-gradient(180deg,var(--bg) 0%,#fff 100%);
      color:#111; margin:0; padding:32px;
    }
    .container{max-width:960px;margin:0 auto;}
    header{display:flex;align-items:center;gap:16px;}
    header h1{margin:0;font-size:28px;}
    .card{
      background:var(--card);border-radius:12px;padding:24px;margin-top:20px;
      box-shadow:0 6px 18px var(--shadow);
    }
    .markdown h1, .markdown h2, .markdown h3{margin-top:16px;}
    .markdown p{color:#333;line-height:1.6;}
    pre{background:#fbfbfb;padding:10px;border-radius:8px;overflow-x:auto;}
    code{background:#fff599;padding:2px 6px;border-radius:4px;}
    .btn{
      background:#000;color:white;text-decoration:none;border-radius:8px;
      padding:12px 20px;display:inline-block;margin-top:24px;
    }
    .btn:hover{background:#808080;}
    footer{text-align:center;color:var(--muted);margin-top:40px;font-size:13px;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üß¨ {{ project.title|title }}</h1>
    </header>

    <section class="card markdown">
      {{ rendered_html|safe }}
    </section>

    <a href="{{ project.github_link }}" target="_blank" class="btn">üîó View Full Code on GitHub</a>

    <footer>
      Built with ‚ù§Ô∏è by Siya Lalwani
    </footer>
  </div>
</body>
</html>
